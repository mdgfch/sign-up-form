<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="left-container">
        <div id="herobox">
            <div id="icon"><span class="material-symbols-outlined">
                display_settings
                </span></div>
            <div id="title">SIGN UP</div>
        </div>
    </div>
    <div class="right-container">
        <div>
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up now to get started.
            </p>
            <p>You <em>know</em> you want to.</p>

        </div>
        <form action="">
            <h3>Let's do this!</h3>
            <p>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">
            </p>
            <p>
                <label for="mail">EMAIL</label>
                <input type="email" id="mail" name="usermail">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" name="phonenumber" id="phone">
            </p>
            <p>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" minlength="6" maxlength="20">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" minlength="6" maxlength="20">
            </p>
            <button type="submit" id="createbtn">Create Account</button>
        </form>
        
        <p id="login">Already have an account? <a href="">Log in</a></p>
        

    </div>
    <script src="script.js"></script>
</body>
</html>
